<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery_Cs</title>
  <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./row.css">
  <link rel="stylesheet" href="./column.css">
  <link rel="stylesheet" href="./responsive.css">
</head>

<body>
  <!-- <header></header> -->

  <main>
    <section class="galleryContainer align">
      <div class="gallery" id="gallery">
        <div class="heading">
          <figure>
            <img src="./assests/images/heading-img.png" alt="" />
          </figure>
          <h2>Our gallery</h2>
        </div>

        <div class="galleryBody">
          <figure class="CardImg">
            <img src="./assests/images/gallery-1.webp" alt="gallery-1" />
          </figure>

          <figure class="CardImg">
            <img src="./assests/images/gallery-2.webp" alt="gallery-2" />
          </figure>

          <figure class="CardImg">
            <img src="./assests/images/gallery-3.webp" alt="gallery-3" />
          </figure>

          <figure class="CardImg">
            <img src="./assests/images/gallery-4.webp" alt="gallery-4" />
          </figure>

          <figure class="CardImg">
            <img src="./assests/images/gallery-5.webp" alt="gallery-5" />
          </figure>

          <figure class="CardImg">
            <img src="./assests/images/gallery-6.webp" alt="gallery-6" />
          </figure>
        </div>
      </div>
    </section>
  </main>

  <!-- <footer></footer> -->
</body>

</html>
